<h2>Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="first"
         (change)="onFirstChange($event.target.value)"
         (change)="calculate()">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSelectChange($event.target.value)"
    (change)="calculate()">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [value]="second"
         (change)="onSecondChange($event.target.value)"
  (change)="calculate()">
</div>
